<div fxLayoutAlign="center center" fxFlexFill class="mainDiv">
  <mat-card fxFlex="35">
    <mat-toolbar color="primary" > Login </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" (submit)="login(username.value, password.value)" >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" type="email" #username />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" #password/>
      </mat-form-field>
      <button mat-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
